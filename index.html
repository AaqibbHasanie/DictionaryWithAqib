    <script>
                const textToSpeakInput = document.getElementById('textToSpeak');
        const speakButton = document.getElementById('speakButton');
        const urduTextToSpeakInput = document.getElementById('urduTextToSpeak');
        const urduSpeakButton = document.getElementById('urduSpeakButton');
        const textToTranslateInput = document.getElementById('textToTranslate');
        const translateButton = document.getElementById('translateButton');
        const targetLanguageSelect = document.getElementById('targetLanguage');
        const translationOutput = document.getElementById('translationOutput');
        const audioElement = document.getElementById('audio');

        // Initialize the SpeechSynthesis API
        const synth = window.speechSynthesis;

        // Event listener for the "Speak" button (English)
        speakButton.addEventListener('click', () => {
            const textToSpeak = textToSpeakInput.value;

            // Create a SpeechSynthesisUtterance object
            const utterance = new SpeechSynthesisUtterance(textToSpeak);

            // Find and set the selected voice based on the dropdown selection
            const voices = synth.getVoices();
            const voice = voices.find(voice => voice.lang === targetLanguageSelect.value);
            if (voice) {
                utterance.voice = voice;
            }

            // Speak the text
            synth.speak(utterance);

            // Add the audio to the audio element (for playback)
            audioElement.src = URL.createObjectURL(new Blob([textToSpeak], { type: 'audio/wav' }));
        });

        


        // Event listener for the "Translate" button
        translateButton.addEventListener('click', () => {
            const textToTranslate = textToTranslateInput.value;
            const targetLanguage = targetLanguageSelect.value;

            // Use Google Translate API to perform translation
            const googleTranslateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(textToTranslate)}`;

            fetch(googleTranslateUrl)
                .then(response => response.json())
                .then(data => {
                    const translatedText = data[0][0][0];
                    translationOutput.textContent = translatedText;
                })
                .catch(error => console.error('Translation error:', error));
        });

        // Populate the voice options in the dropdown
        function populateVoiceList() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = voice.lang;
                voiceSelect.appendChild(option);
            });
        }

        // Wait for the voices to be loaded
        synth.onvoiceschanged = populateVoiceList;

    </script>
